<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Missionary Blog</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/blog.css">
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <!-- Our Javascript -->
  <script src="./javascripts/blog.js"></script>
</head>
<body>
  <h1>Auto-Blog for Missionary Moms</h1>
  <h3>This is your description</h3>
  <div ng-app='myApp' ng-controller='blogController'>
    <div ng-if='emails.length'>
    <h2>Quick Links</h2>
    <div id="email_links" ng-repeat='em in emails'>
      {{em.time}}
    </div>
    <div id="email" ng-repeat='email in emails | reverse'>
      <div id="email_title">
        {{email.Subject}} - {{email.time}}
      </div>
      <div id="email_body">
        {{email.EmailBody}}
      </div>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
